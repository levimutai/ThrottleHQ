<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Engine Emporium</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Engine Emporium</h1>
    <p>Your one-stop shop for all kinds of engines!</p>
  </header>
  <main>
    <input type="text" id="search" placeholder="Search engines..." style="margin: 20px 0; padding: 8px; width: 60%; border-radius: 6px; border: 1px solid #ccc;">
    <div id="filters" style="margin-bottom: 20px;">
  <button data-type="All">All</button>
  <button data-type="V8">V8</button>
  <button data-type="V6">V6</button>
  <button data-type="Electric">Electric</button>
  <button data-type="Inline-4">Inline-4</button>
  <button data-type="Hybrid">Hybrid</button>
</div>
    <section id="engine-listings">
       <h2>Available Engines</h2>
       <ul></ul>
    </section>
   
    <section id="interactivity">
      <!-- Interactive features will go here -->
    </section>
  </main>
  <script src="index.js"></script>
</body>
